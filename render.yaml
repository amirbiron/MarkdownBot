services:
  - type: web
    name: markdown-trainer-bot
    env: node
    plan: free
    buildCommand: npm install --omit=dev --no-audit --no-fund && npx puppeteer browsers install chrome
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: ./database/users.db
      - key: SANDBOX_ENABLED
        value: true
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: true
      - key: PUPPETEER_PRODUCT
        value: chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /health
