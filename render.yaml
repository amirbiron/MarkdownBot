services:
  - type: worker
    name: markdown-trainer-bot
    env: node
    plan: free
    buildCommand: bash scripts/render-build.sh
    startCommand: bash scripts/render-start.sh
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /data/users.db
      - key: SANDBOX_ENABLED
        value: true
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: true
      - key: PUPPETEER_PRODUCT
        value: chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_DOWNLOAD_TIMEOUT
        value: 600000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
